<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Management</title>
  <link rel="stylesheet" href="../css/documents.css">
  <script>
    function redirectToLogin() {
      window.location.href = "../login/login.html";
    }
  </script>
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="../img/logo.svg" alt="Логотип" width="100">
  </div>

  <div class="actions">
    <svg class="logout-icon" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8.25 2.75L7.75305 2.92538C5.819 3.608 4.85196 3.94931 4.30098 4.72807C3.75 5.50682 3.75 6.53232 3.75 8.58335V10.4167C3.75 12.4677 3.75 13.4932 4.30098 14.272C4.85196 15.0507 5.819 15.392 7.75305 16.0746L8.25 16.25" stroke="black" stroke-width="1.125" stroke-linecap="round"/>
      <path d="M15.75 9.5H8.25M15.75 9.5C15.75 8.97485 14.2543 7.99365 13.875 7.625M15.75 9.5C15.75 10.0252 14.2543 11.0064 13.875 11.375" stroke="black" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="logout-text" onclick="redirectToLogin()">Выйти</div>
  </div>
</header>
<main>
  <div class="search-container">
    <div class="search-bar">
      <label>
        <span class="search-icon"></span>
        <input type="text" placeholder="Введите текст">
      </label>
      <button>Найти</button>
    </div>
  </div>
  <h1>Все документы</h1>
  <table>
    <thead>
    <tr>
      <th>№</th>
      <th>Дата</th>
      <th>Статус</th>
      <th>Тип</th>
      <th>Номер</th>
      <th>Организация</th>
    </tr>
    </thead>
    <tbody>
    <!-- Document rows go here -->
    </tbody>
  </table>
  <div class="pagination">
    <button>&lt;</button>
    <span>1</span>
    <button>&gt;</button>
  </div>
</main>
</body>
</html>
